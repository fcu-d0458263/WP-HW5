<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 24.178144, lng: 120.6455277};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: uluru,
		  mapTypeId: 'satellite'
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map,
		  icon:'images.jpg'
        });
		
		var icons = {
		info: {
			icon: 'gas.png'
		}
	};

	  
	var features = [
	{
		position: new google.maps.LatLng(24.175451, 120.649129),
		type: 'info'
	}
	];

	
	features.forEach(function(feature) {
	var marker = new google.maps.Marker({
		position: feature.position,
		icon: icons[feature.type].icon,
		map: map
		});
		
		var contentString = '<div>' +
		'<h3>Gas</h3>' +
		'<img src="http://www.fcu.edu.tw/wSite/publicfile/Attachment/f1249733368114.jpg" width="50px" height="50px" >' +
		'</div>'
		var infowindow = new google.maps.InfoWindow({
		content: contentString
		});
		
		marker.addListener('mouseover', function() {
		infowindow.open(map, marker);
	});
	});	
	
	var contentString = '<div>' +
	'<h3>Feng Chia University</h3>' +
	'<img src="http://www.fcu.edu.tw/wSite/publicfile/Attachment/f1249733368114.jpg" width="50px" height="50px" >' +
	'</div>'
	var infowindow = new google.maps.InfoWindow({
	content: contentString
	});

	
	
	marker.addListener('mouseover', function() {
		infowindow.open(map, marker);
	});

	
    }

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArY9Ckvf6ZGpKJKwAnYaDCqOoiIzW-YIM&callback=initMap">
    </script>
  </body>
</html>
